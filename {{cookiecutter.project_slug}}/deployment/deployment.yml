apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{cookiecutter.project_slug}}-production
spec:
  selector:
    matchLabels:
      app: {{cookiecutter.project_slug}}
      env: production
  replicas: 1
  template:
    metadata:
      labels:
        app: {{cookiecutter.project_slug}}
        env: production
    spec:
      containers:
      - name: web
        image: gcr.io/{{cookiecutter.gcloud_project}}/{{cookiecutter.project_slug}}:master
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: production
        - name: SCRIPT_NAME
          value: /{{cookiecutter.project_slug}}
        - name: FLASK_APP
          value: src/{{cookiecutter.project_module}}/wsgi.py
        - name: ALLOWED_ORIGINS
          value: app.dd-decaf.eu
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: {{cookiecutter.project_slug}}-production
              key: SENTRY_DSN
        command: ["gunicorn", "-c", "gunicorn.py", "{{cookiecutter.project_module}}.wsgi:app"]
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "100m"

